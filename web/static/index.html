<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game - Go Version</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="has-text-centered mb-5">
                <h1 class="title is-1 has-text-grey-dark">ðŸ§© Fusion 2048</h1>
                <p class="subtitle is-6 has-text-grey">Merge tiles. Reach 2048. Feel the fusion!</p>
            </div>

            <!-- Game Header - FIXED ALIGNMENT -->
            <div class="game-header">
                <div class="score-display">
                    <span class="score-label">SCORE</span>
                    <span id="score" class="score-value">0</span>
                </div>
                <button id="new-game" class="new-game-btn">
                    <span class="btn-text">New Game</span>
                    <span class="btn-icon">ðŸ”„</span>
                </button>
            </div>

            <div class="game-board-container">
                <div id="board" class="board">
                    <!-- Grid cells and tiles will be generated here -->
                </div>
            </div>

            <div id="message" class="game-message hidden">
                <p id="message-text"></p>
            </div>

            <div class="game-instructions">
                <p>
                    <strong>How to play:</strong> Use <strong>arrow keys</strong> or <strong>WASD</strong> to move tiles. 
                    <span class="mobile-only">On mobile, <strong>swipe</strong> to move.</span>
                    Merge matching numbers to reach <strong>2048</strong>!
                </p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
