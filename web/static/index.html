<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game - Go Version</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® 2048 in Go</h1>
        
        <div class="game-header">
            <div class="score-container">
                <div class="score-label">SCORE</div>
                <div id="score" class="score">0</div>
            </div>
            <button id="new-game" class="new-game-btn">New Game</button>
        </div>

        <div class="game-container">
            <div id="board" class="board">
                <!-- Board will be generated by JavaScript -->
            </div>
        </div>

        <div id="message" class="message hidden"></div>

        <div class="instructions">
            <p><strong>How to play:</strong> Use your arrow keys to move the tiles. 
            When two tiles with the same number touch, they merge into one!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
